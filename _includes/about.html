<section id="about">
  <div class="wrapper">
    <div class="text-center">
      <h1 class="blue-title">Me?</h1>
      <div>
        <span class="text-center">{{ site.author.about_me }}</span>
      </div>
      <div style="margin: 10px 0">
          <a class="btn-primary btn-blue" href="mailto:{{ site.email }}" target="_blank">Email me :)</a>
          {% if site.author.resume %}
            <a class="btn-primary btn-blue" href="{{ site.author.resume }}" target="_blank">Resume</a>
          {% endif %}

          {% if site.author.projects %}
            <a class="btn-primary btn-blue" href="{{ site.author.projects }}" target="_blank">Projects</a>
          {% endif %}
      </div>
    </div>
  </div>
</section>
